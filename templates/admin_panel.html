<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container { max-width: 1000px; margin-top: 50px; }
        .table-container { margin-bottom: 20px; }
        .delete-btn { margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Paneli</h2>
        <div class="table-container">
            <h4>Kullanıcı Listesi</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Kalan Limit</th>
                        <th>Token</th>
                        <th>Son Kullanım</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.plan }}</td>
                        <td>{{ user.remaining }}</td>
                        <td>{{ user.token }}</td>
                        <td>{{ user.usage }}</td>
                        <td>
                            <form action="/delete-token/{{ user.token }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm delete-btn">Sil</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h4>Yeni Kullanıcı Oluştur</h4>
        <form id="createUserForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="plan" class="form-label">Plan</label>
                <select class="form-control" id="plan">
                    <option value="trial">Trial</option>
                    <option value="starter">Starter</option>
                    <option value="pro">Pro</option>
                    <option value="boss">Boss</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kullanıcı Oluştur</button>
        </form>
        <div id="result" class="mt-3"></div>
        <a href="/logout" class="btn btn-danger mt-3">Çıkış Yap</a>
    </div>
    <script>
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const plan = document.getElementById('plan').value;
            const response = await fetch('/create-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, plan })
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            if (response.ok) location.reload();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
