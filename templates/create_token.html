<!-- templates/create_token.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Token Oluştur</h2>
        <form id="tokenForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="plan" class="form-label">Plan</label>
                <select class="form-control" id="plan">
                    <option value="trial">Trial</option>
                    <option value="starter">Starter</option>
                    <option value="pro">Pro</option>
                    <option value="boss">Boss</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="secret" class="form-label">Admin Secret</label>
                <input type="password" class="form-control" id="secret" required>
            </div>
            <button type="submit" class="btn btn-primary">Token Oluştur</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const plan = document.getElementById('plan').value;
            const secret = document.getElementById('secret').value;
            const response = await fetch('/create-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Secret': secret
                },
                body: JSON.stringify({ email, plan })
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
